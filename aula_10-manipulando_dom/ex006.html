<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos DOM</title>
    <style>
        div#area {
            font: normal 20pt Arial;
            background: rgb(56, 2, 80);
            color: rgb(169, 185, 221);
            width: 200px;
            height: 200px;
            line-height: 200px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div id='area'>
        Interaja...
    </div>

    <script>
        var a = document.getElementById('area')
        a.addEventListener('click', clicar) //chama a função ao clicar
        a.addEventListener('mouseenter', entrar) //chama a função ao passar o mouse em cima
        a.addEventListener('mouseout', sair) //chama a função ao sair com o mouse do espaço


        function clicar() {
            a.innerText = 'Clicou!'
            a.style.background = 'green'
        }

        function entrar() {
            a.innerText = 'Entrou?'
        }

        function sair() {
            a.innerText = 'Já foi...'
            a.style.background = 'black'
        }
    </script>
</body>
</html>
