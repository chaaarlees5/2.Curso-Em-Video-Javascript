<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            font: normal 25pt Arial;
        }
    </style>
</head>
<body>
    <script>
        var nome = window.prompt('Qual é o seu nome?')
        document.write(`Olá, <strong>${nome}</strong>! O seu nome tem ${nome.length} letras.</br>`) //<strong> deixa em negrito
        document.write(`O seu nome em maiúsculas é ${nome.toUpperCase()}</br>`) // </br> pula linha
        document.write(`O seu nome em minúsculas é ${nome.toLowerCase()}`)
    </script>
</body>
</html>
